    <section class="conteudo">
        <div></div>
        <h1>Feedback - Formulário de Opinião</h1>
        <img id="snitch" src="images/icons_snitch.png" alt="">
        <p>Nós gostariamos de saber sua opoinião!</p>
        <form  id="formu" action="processar.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="opiniao">Opinião:</label>
            <textarea id="opiniao" rows="5" name="opiniao" required></textarea>

            <label>Ocupação:</label>
            <div>
                <input type="radio" id="Aluno" name="ocupation" value="Aluno" required>
                <label for="Aluno">Aluno</label>
                <input type="radio" id="Visitante" name="ocupation" value="Visitante" required>
                <label for="Visitante">Visitante</label>
            </div>

            <label for="interesse">Casa comunal:</label>
            <select id="interesse" name="interesse" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="Sonserina">Sonserina</option>
                <option value="Corvinal">Corvinal</option>
                <option value="Grifinoria">Grifinória</option>
                <option value="LufaLufa">Lufa Lufa</option>
            </select>

            <div>
                <label for="termos">Aceitar os termos:</label>
                <input type="checkbox" id="termos" name="termos" required>
            </div>
            
            <button>Enviar</button>
        </form>
    </section>
    <footer>
        <div class="contato">
            <p>Contato:</p>
            <p>Endereço: Rua XYZ, Cidade ABC</p>
            <p>Telefone: (123) 456-7890</p>
